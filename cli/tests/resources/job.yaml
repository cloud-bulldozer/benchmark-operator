apiVersion: batch/v1
kind: Job
metadata:
  name: busybox
  namespace: default
  labels:
    app: test-job
spec:
  template:
    spec:
      containers:
      - image: busybox
        command:
          - sleep
          - "3600"
        imagePullPolicy: IfNotPresent
        name: busybox
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
