apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: uperf
  namespace: benchmark-operator
spec:
  elasticsearch:
    url: https://search-perfscale-dev-chmf5l4sh66lvxbnadi4bznl3a.us-west-2.es.amazonaws.com:443
    index_name: ripsaw-uperf
  metadata:
    collection: true
  cleanup: false
  workload:
    name: uperf
    args:
      hostnetwork: false
      serviceip: false
      pin: false
      pin_server: "node-0"
      pin_client: "node-1"
      multus:
        enabled: false
      samples: 2
      pair: 1
      test_types:
        - stream
        - rr
        - bidirec
      protos:
        - tcp
        - udp
      sizes:
        - 1024
        - [1024, 512]
      nthrs:
        - 1
        - 2
      runtime: 2
      debug: true
