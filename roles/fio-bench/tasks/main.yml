---
- name: Generate fio test
  k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: fio-test
        namespace: '{{ meta.namespace }}'
      data:
        fiojob: "{{ lookup('template', 'job.fio.j2') }}"
  when: fio.clients > 0

- name: Start Server(s)
  k8s:
    definition:
      kind: Job
      apiVersion: batch/v1
      metadata:
        name: '{{ meta.name }}-fio-client-{{item}}-bench'
        namespace: '{{ meta.namespace }}'
      spec:
        ttlSecondsAfterFinished: 600
        template:
          metadata:
            labels:
              app: fio-bench
          spec:
            containers:
            - name: bench-server
              image: "quay.io/jtaleric/fio:testing"
              command: ["/bin/sh", "-c"]
              args: 
                - "cat /tmp/fio/fiojob;
                   fio /tmp/fio/fiojob"
              volumeMounts:
              - name: config-volume
                mountPath: "/tmp/fio"
            volumes:
            - name: config-volume
              configMap:
                name: fio-test
            restartPolicy: Never
  when: fio.clients > 0
  with_sequence: start=1 count={{fio.clients}}
