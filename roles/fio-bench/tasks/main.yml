---
- name: Generate fio test
  k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: fio-test
        namespace: '{{ meta.namespace }}'
      data:
        uperfXML: "{{ lookup('template', 'job.fio.j2') }}"

- name: Start Server(s)
  k8s:
    definition:
      kind: Pod
      apiVersion: v1
      metadata:
        name: '{{ meta.name }}-fio-server-bench'
        namespace: '{{ meta.namespace }}'
        labels:
          app: bench-server
      spec:
        containers:
        - name: bench-server
          image: "quay.io/jtaleric/fio:testing"
          command: ["/bin/sh"]
          args: ["-c", "fio /tmp/fio.job"]
  when: fio.num_clients > 0


- name: Wait for pods to be running....
  k8s_facts:
    kind: Pod
    api_version: v1
    namespace: default
    label_selectors:
      - app = bench-server
  register: server_pods
  until: "'Running' in (server_pods | json_query('resources[].status.phase'))"
  retries: 5
  delay: 10
