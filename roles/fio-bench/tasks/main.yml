---
- name: Generate fio test
  k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: fio-test
        namespace: '{{ meta.namespace }}'
      data:
        fiojob: "{{ lookup('template', 'job.fio.j2') }}"
  when: fio.clients > 0

- name: Start Server(s)
  k8s:
    definition:
      kind: Pod
      apiVersion: v1
      metadata:
        name: '{{ meta.name }}-fio-client-{{item}}-bench'
        namespace: '{{ meta.namespace }}'
        labels:
          app: fio-bench-server
      spec:
        containers:
        - name: bench-server
          image: "quay.io/jtaleric/fio:testing"
          command: ["/bin/sh","-c"]
          args:
           - "cat /tmp/fio/fiojob;
              fio /tmp/fio/fiojob | tee /tmp/results/fio-result"
          volumeMounts:
          - name: result-volume
            mountPath: "/tmp/results"
          - name: config-volume
            mountPath: "/tmp/fio"
        volumes:
        - name: result-volume
          persistentVolumeClaim:
            claimName: bench-results
        - name: config-volume
          configMap:
            name: fio-test
        restartPolicy: Never
  when: fio.clients > 0
  with_sequence: start=1 count={{fio.clients}}

- name: Get Results
  command: 'cat /tmp/results/fio-result'
  register: results

- debug:
    msg: "Results : {{ results }}"
