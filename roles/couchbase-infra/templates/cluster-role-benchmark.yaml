apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: benchmark-operator-for-cb
  namespace: "{{ meta.namespace }}"
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - '*'
- apiGroups:
  - operators.coreos.com
  resources:
  - catalogsources
  - operatorgroups
  - subscriptions
  verbs:
  - '*'
- apiGroups:
  - ''
  resources:
  - serviceaccounts
  - namespaces
  - secrets
  - pods
  verbs:
  - '*'
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - couchbase.com
  resources:
  - couchbaseclusters
  verbs:
  - '*'
