---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{.name}}-{{.Iteration}}-{{.Replica}}-{{.UUID}}
spec:
  selector:
    matchLabels:
      app: {{.name}}-{{.Iteration}}-{{.Replica}}-{{.UUID}}
  template:
    metadata:
      labels:
        app: {{.name}}-{{.Iteration}}-{{.Replica}}-{{.UUID}}
    spec:
      nodeSelector:
        {{.nodeSelectorKey}}: {{.nodeSelectorValue}}
      containers:
      - args:
        - sleep
        - infinity
        image: quay.io/cloud-bulldozer/hello-openshift:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        name: {{.name}}
