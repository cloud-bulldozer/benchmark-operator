- name: set current job sequence
  set_fact:
    fio_jobsequence: "{{ item[0] }}"
    fio_server_sequence: "{{ item[1] }}"
    fio_server_ip: "{{ lookup('file', results.path + '/fiod-' + uuid + '/' + 'fiohosts').splitlines()[item[1]] }}"

- name: Index log for clat
  uri:
    url: "http://{{ elasticsearch.server }}:{{ elasticsearch.port }}/{{ elasticsearch.index }}-logs/_doc"
    method: POST
    status_code: 201
    body: "{{ lookup('template','fiod_clat.json.j2') }}"
    body_format: json
  loop: "{{ lookup('file', results.path + '/fiod-' + uuid + '/' + 'fio_clat.' + fio_jobsequence + '.log.' + fio_server_ip).splitlines() }}"
  loop_control:
    loop_var: fio_log_line

