---
kind: Job
apiVersion: batch/v1
metadata:
  name: 'fio-server-{{ item }}-benchmark-{{ trunc_uuid }}'
  namespace: '{{ operator_namespace }}'
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: fio-benchmark-{{ trunc_uuid }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fio-benchmark-{{ trunc_uuid }}
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: fio-server
{% if hostpath is defined %}
        securityContext:
          privileged: true
{% endif %}
        image: {{ fiod.image | default('quay.io/cloud-bulldozer/fio:latest') }}
        imagePullPolicy: Always
        ports:
          - containerPort: 8765
        wait: true
        command: ["/bin/sh", "-c"]
        args:
          - "cd /tmp; fio --server"
{% if fiod.storageclass is defined or hostpath is defined %}
        volumeMounts:
        - name: data-volume
          mountPath: "{{ fio_path }}"
{% endif %}
      restartPolicy: Never
      serviceAccountName: benchmark-operator
{% if pin_server %}
      nodeSelector:
        kubernetes.io/hostname: '{{ pin_server }}'
{% endif %}
{% if fiod.storageclass is defined %}
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: claim-{{ item }}-{{ trunc_uuid }}
{% elif hostpath is defined %}
      volumes:
      - name: data-volume
        hostPath:
          path: {{ hostpath }}
          type: DirectoryOrCreate
{% endif %}
{% if metadata_collection|default(false) is sameas true and metadata_targeted|default(true) is sameas true %}
      initContainers:
      - name: backpack-{{ trunc_uuid }}
        image: {{ metadata_image | default('quay.io/cloud-bulldozer/backpack:latest') }}
        command: ["/bin/sh", "-c"]
        args: ["python3 stockpile-wrapper.py -s {{ elasticsearch.server }} -p {{ elasticsearch.port }} -u {{ uuid }} -n $my_node_name -N $my_pod_name"]
        imagePullPolicy: Always
        wait: true
        securityContext:
          privileged: {{ metadata_privileged | default(false) | bool }}
        env:
          - name: my_node_name
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: my_pod_name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
      serviceAccountName: {{ metadata_sa | default('benchmark-operator') }}
{% endif %}
