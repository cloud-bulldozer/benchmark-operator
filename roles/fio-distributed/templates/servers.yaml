---
kind: Job
apiVersion: batch/v1
metadata:
  name: '{{ meta.name }}-fio-server-{{ item }}-benchmark'
  namespace: '{{ operator_namespace }}'
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: fio-benchmark
    spec:
      containers:
      - name: fio-server
        image: "quay.io/cloud-bulldozer/fio:latest"
        ports:
          - containerPort: 8765
        command: ["/bin/sh", "-c"]
        args:
          - "fio --server"
{% if fiod.storageclass is defined %}
        volumeMounts:
        - name: ceph-volume
          mountPath: "/mnt/pvc"
{% endif %}
      restartPolicy: Never
{% if pin_server %}
      nodeSelector:
        kubernetes.io/hostname: '{{ pin_server }}'
{% endif %}
{% if fiod.storageclass is defined %}
      volumes:
      - name: ceph-volume
        persistentVolumeClaim:
          claimName: claim-{{ item }}
{% endif %}
