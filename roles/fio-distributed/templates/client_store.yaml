---
kind: Job
apiVersion: batch/v1
metadata:
  name: '{{ meta.name }}-fio-client-{{fiod_sample}}'
  namespace: '{{ operator_namespace }}'
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: fiod-client-{{fiod_sample}}
    spec:
      containers:
      - name: fio-client
        image: "quay.io/cloud-bulldozer/fio:latest"
        command: ["/bin/sh", "-c"]
        args:
          - "mkdir -p {{results.path}}/fiod-{{ uuid }}/{{fiod_sample}}; cd {{results.path}}/fiod-{{ uuid }}/{{fiod_sample}};
             cat /tmp/fio/fiojob | tee fiojob;
             sort /tmp/host/hosts | tee fiohosts;
             fio --client=/tmp/host/hosts /tmp/fio/fiojob --output-format=json --output={{results.path}}/fiod-{{ uuid }}/{{fiod_sample}}/fio-result.json;
             sed -i '/{/,$!d' {{results.path}}/fiod-{{ uuid }}/{{fiod_sample}}/fio-result.json"
        volumeMounts:
        - name: fio-volume
          mountPath: "/tmp/fio"
        - name: host-volume
          mountPath: "/tmp/host"
        - name: result-data
          mountPath: "{{results.path}}"
      volumes:
      - name: fio-volume
        configMap:
          name: "fio-test"
          defaultMode: 0777
      - name: host-volume
        configMap:
          name: "fio-hosts"
          defaultMode: 0777
      - name: result-data
        persistentVolumeClaim:
          claimName: result-volume
      restartPolicy: Never
