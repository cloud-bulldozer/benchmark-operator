---
kind: Job
apiVersion: batch/v1
metadata:
  name: 'fio-client'
  namespace: '{{ operator_namespace }}'
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: fiod-client
    spec:
      containers:
      - name: fio-client
        image: "quay.io/cloud-bulldozer/fio:latest"
        command: ["/bin/sh", "-c"]
        args:
          - "echo 'FIO jobfile:';
             echo '';
             cat /tmp/fio/fiojob;
             echo '';
             echo 'FIO hostfile:';
             echo '';
             cat /tmp/host/hosts;
             {% for numjobs in fiod.numjobs %}
             echo '';
             echo 'Begin test for numjobs: {{ numjobs }}';
             echo '';
             for i in `seq 1 {{ fiod.samples }}`; do
               echo \"Begin test sample $i of {{ fiod.samples }}...\"
               echo '';
               cd {{results.path}}/fiod-{{ uuid }}/$i;
               cat /tmp/fio/fiojob > {{results.path}}/fiod-{{ uuid }}/$i/fiojob;
               sort /tmp/host/hosts > {{results.path}}/fiod-{{ uuid }}/$i/fiohosts;
               cd /tmp && (set -x; fio --eta=never --client=/tmp/host/hosts --numjobs={{ numjobs}} /tmp/fio/fiojob --output-format=json --output={{results.path}}/fiod-{{ uuid }}/$i/fio-result.json;
               sed -i '/{/,$!d' {{results.path}}/fiod-{{ uuid }}/$i/fio-result.json;
             done;
             {% endfor %}"
        volumeMounts:
        - name: fio-volume
          mountPath: "/tmp/fio"
        - name: host-volume
          mountPath: "/tmp/host"
        - name: result-data
          mountPath: "{{results.path}}"
      volumes:
      - name: fio-volume
        configMap:
          name: "fio-test"
          defaultMode: 0777
      - name: host-volume
        configMap:
          name: "fio-hosts"
          defaultMode: 0777
      - name: result-data
        persistentVolumeClaim:
          claimName: result-volume
      restartPolicy: Never
