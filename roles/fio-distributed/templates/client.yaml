---
kind: Job
apiVersion: batch/v1
metadata:
  name: '{{ meta.name }}-fio-client'
  namespace: '{{ operator_namespace }}'
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: fiod-client
    spec:
      containers:
      - name: fio-client
        image: "quay.io/cloud-bulldozer/fio:latest"
        imagePullPolicy: Always
        env:
          - name: uuid
            value: "{{ uuid }}"
          - name: test_user
            value: "{{ test_user }}"
{% if es_server %}
          - name: es
            value: "{{ es_server }}"
          - name: es_port
            value: "{{ es_port }}"
          - name: es_index
            value: "{{ es_index }}"
{% endif %}
        command: ["/bin/sh", "-c"]
        args:
          - "cat /tmp/host/hosts;
             for file in $(ls /tmp/fio/ | egrep ^fiojob); do
               cat /tmp/fio/$file;
               for i in `seq 1 {{fiod.samples}}`; do
                 mkdir -p /tmp/fiod-{{ uuid }}/$file/$i;
                 python /opt/snafu/fio-wrapper/fio-wrapper.py /tmp/host/hosts /tmp/fio/$file -s $i -d /tmp/fiod-{{ uuid }}/$file/$i;
               done;
             done;"
        volumeMounts:
        - name: fio-volume
          mountPath: "/tmp/fio"
        - name: host-volume
          mountPath: "/tmp/host"
      volumes:
      - name: fio-volume
        configMap:
          name: "fio-test"
          defaultMode: 0777
      - name: host-volume
        configMap:
          name: "fio-hosts"
          defaultMode: 0777
      restartPolicy: Never
