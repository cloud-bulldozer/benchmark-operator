---
kind: Job
apiVersion: batch/v1
metadata:
  name: 'fio-client'
  namespace: '{{ operator_namespace }}'
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: fiod-client
    spec:
      containers:
      - name: fio-client
        image: "quay.io/cloud-bulldozer/fio:latest"
        command: ["/bin/sh", "-c"]
        args:
          - "echo 'FIO jobfile:';
             echo '';
             cat /tmp/fio/fiojob;
             echo '';
             echo 'FIO hostfile:';
             echo '';
             cat /tmp/host/hosts;
             {% for numjobs in fiod.numjobs %}
             echo '';
             echo 'Begin test for numjobs: {{ numjobs }}';
             echo '';
             for i in `seq 1 {{ fiod.samples|int }}`; do
               echo \"Begin test sample $i of {{ fiod.samples }}...\";
               echo '';
               cd /tmp && (set -x; fio --eta=never --client=/tmp/host/hosts --numjobs={{ numjobs}} /tmp/fio/fiojob);
             done;
             {% endfor %}"
        volumeMounts:
        - name: fio-volume
          mountPath: "/tmp/fio"
        - name: host-volume
          mountPath: "/tmp/host"
      volumes:
      - name: fio-volume
        configMap:
          name: "fio-test"
          defaultMode: 0777
      - name: host-volume
        configMap:
          name: "fio-hosts"
          defaultMode: 0777
      restartPolicy: Never
