---
- name: Initialize dbnum item list in redis
  command: "redis-cli set dbnum_item 0"

- name: Set state to "Prep Workload"
  operator_sdk.util.k8s_status:
    api_version: ripsaw.cloudbulldozer.io/v1alpha1
    kind: Benchmark
    name: "{{ meta.name }}"
    namespace: "{{ operator_namespace }}"
    status:
      state: "Prep Workload"
      complete: false
