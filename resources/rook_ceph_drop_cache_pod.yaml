apiVersion: v1
kind: Pod
metadata:
  name: rook-ceph-osd-cache-drop
  namespace: rook-ceph
spec:
  containers:
  - name: rook-ceph-osd-cache-drop
    image: quay.io/cloud-bulldozer/ceph-cache-dropper@sha256:51defe52a9a1cce365b52cc5b3f3df9836afbd9ee5a9ee929dfc289f65e37a97
    imagePullPolicy: Always
    command: [/bin/sh, -c]
    args:
      - cd /opt/bohica/ceph-cache-dropper; python ./osd-cache-drop-websvc.py
    env:
      - name: ROOK_ADMIN_SECRET
        valueFrom:
          secretKeyRef:
            key: admin-secret
            name: rook-ceph-mon
    securityContext:
      privileged: true
    volumeMounts:
      - mountPath: /dev
        name: dev
      - mountPath: /sys/bus
        name: sysbus
      - mountPath: /lib/modules
        name: libmodules
      - mountPath: /etc/rook
        name: mon-endpoint-volume
  hostNetwork: true
  volumes:
  - hostPath:
      path: /dev
    name: dev
  - hostPath:
      path: /sys/bus
    name: sysbus
  - hostPath:
      path: /lib/modules
    name: libmodules
  - configMap:
      items:
      - key: data
        path: mon-endpoints
      name: rook-ceph-mon-endpoints
    name: mon-endpoint-volume
