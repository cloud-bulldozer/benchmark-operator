apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: ripsaw
spec:
  workload:
    name: smallfile
    args:
      clients: 1
      samples: 1
      operation: ["create", "read"]
      threads: 5
      file_size: 64
      files: 100
      storageclass: rook-ceph-block
      storagesize: 2Gi
