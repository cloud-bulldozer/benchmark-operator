apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: stressng-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    url: http://es.server.com:80
  metadata:
    collection: false
  workload:
    name: stressng
    args:
      # general options
      runtype: "parallel"
      timeout: "30"
      instances: 1
      # nodeselector:
      #   key1: value1
      #   key2: value2
      # cpu stressor options
      cpu_stressors: "1"
      cpu_percentage: "100"
      # vm stressor option
      vm_stressors: "1"
      vm_bytes: "128M"
      # mem stressor options
      mem_stressors: "1"
