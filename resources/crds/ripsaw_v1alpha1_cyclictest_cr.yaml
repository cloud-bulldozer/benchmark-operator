apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: cyclictest
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: <ES_SERVER>
  workload:
    name: "cyclictest"
    args:
      duration: "5m"
      disable_cpu_balance: true
      stressng: false
      pod:
        requests:
          memory: "200Mi"
          cpu: "4"
        limits:
          memory: "200Mi"
          cpu: "4"

      
