apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: kube-burner-cluster-density
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: <ES_URL>
    port: <ES_PORT>
  prometheus:
    server: <ES_URL>
    prom_token: <PROMETHEUS_BEARER_TOKEN>
    prom_url: <PROMETHEUS_URL>
  workload:
    name: kube-burner
    args:
      workload: cluster-density
      job_iterations: 100
      pin_server: ""
      wait_when_finished: true
      image: quay.io/rsevilla/kube-burner:latest
      qps: 25
      burst: 25
