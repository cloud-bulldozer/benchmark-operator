apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: uperf-benchmark
  namespace: ripsaw
spec:
  workload:
    # cleanup: true
    name: uperf
    args:
      hostnetwork: false
      pin: false
      pin_server: "server_hostname"
      pin_client: "client_hostname"
      rerun: 1
      pair: 1
      proto: tcp
      test_type: stream
      nthr: 2
      size: 16384
      runtime: 60
