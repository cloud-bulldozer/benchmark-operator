apiVersion: bench.example.com/v1alpha1
kind: Bench
metadata:
  name: example-bench
spec:
  # cleanup: true
  uperf:
    # To disable uperf, set pairs to 0
    pair: 0
    proto: tcp
    test_type: stream
    nthr: 2
    size: 16384
    runtime: 10
  fio:
    # To disable fio, set clients to 0
    job: seq # either of  seq, rand or custom
    clients: 2
    jobname: seq # either of seq, rand or custom
    bs: 4k
    iodepth: 4
    runtime: 60
    numjobs: 2
    filesize: 1
