apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: vegeta-benchmark
  namespace: my-ripsaw
spec:
# elasticsearch:
#   server: <es_instance>
#   port: 9200
#   index_name: ripsaw-vegeta
  workload:
    name: vegeta
    args:
      hostnetwork: false
      image: quay.io/cloud-bulldozer/vegeta:latest
      clients: 2
      targets:
        - name: 100w-ka
          urls:
            - GET https://mydomain.com/test.png
            - GET http://myunsecuredomain.com
          samples: 2
          workers: 100
          duration: 10
          keepalive: true
        - name: 20w
          urls:
            - GET https://domain.com/api/endpoint
          workers: 20
          duration: 10
