apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: iperf3-benchmark
  namespace: ripsaw
spec:
  name: iperf3
  args:
    pairs: 1
    hostnetwork: false
    pin: false
    pin_server: "master-0"
    pin_client: "master-1"
    port: 5201
    transmit_type: time
    transmit_value: 60
    omit_start: 0
    length_buffer: 128K
    window_size: 64k
    ip_tos: 0
    mss: 900
    streams: 1
    extra_options_client: ' '
    extra_options_server: ' '
