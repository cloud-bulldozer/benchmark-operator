apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  name: benchmarks.ripsaw.cloudbulldozer.io
spec:
  group: ripsaw.cloudbulldozer.io
  names:
    kind: Benchmark
    listKind: BenchmarkList
    plural: benchmarks
    singular: benchmark
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              elasticsearch:
                type: object
                properties:
                  server:
                    type: string
                  port: 
                    type: integer
                  index_name:
                    type: string
              workload:
                x-kubernetes-preserve-unknown-fields: true
                type: object
              job_params:
                type: array
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              metadata:
                x-kubernetes-preserve-unknown-fields: true
                type: object
              cerberus_url:
                type: string
              cleanup:
                type: boolean
              test_user: 
                type: string
              clustername: 
                type: string
              hostpath:
                type: string
          status:
            type: object
            properties:
              complete:
                type: boolean
              metadata:
                type: string
              state:
                type: string
              suuid:
                type: string
              uuid:
                type: string
              cerberus:
                type: string
    additionalPrinterColumns:
    - name: Type
      type: string
      description: The type of test to perform
      jsonPath: .spec.workload.name
    - name: State
      type: string
      description: The state of the benchmark
      jsonPath: .status.state
    - name: Metadata State
      type: string
      description: The state of metadata collection
      jsonPath: .status.metadata
    - name: Cerberus
      type: string
      description: If Cerberus is connected or not
      jsonPath: .status.cerberus
    - name: UUID
      type: string
      jsonPath: .status.uuid
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}
