apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  name: benchmarks.ripsaw.cloudbulldozer.io
spec:
  group: ripsaw.cloudbulldozer.io
  names:
    kind: Benchmark
    listKind: BenchmarkList
    plural: benchmarks
    singular: benchmark
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              uuid: 
                type: string
              elasticsearch:
                type: object
                properties:
                  server:
                    type: string
                  port:
                    type: integer
                  index_name:
                    type: string
                  parallel:
                    type: boolean
              prometheus:
                type: object
                properties:
                  es_server:
                    type: string
                  es_port: 
                    type: integer
                  es_parallel:
                    type: boolean
                  prom_url:
                    type: string
                  prom_token:
                    type: string
              workload:
                x-kubernetes-preserve-unknown-fields: true
                type: object
              job_params:
                type: array
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              metadata:
                default: {}
                properties:
                  collection:
                    default: false
                    type: boolean
                  force:
                    default: false
                    type: boolean
                  image:
                    default: "quay.io/cloud-bulldozer/backpack:latest"
                    type: string
                  label:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  privileged:
                    default: false
                    type: boolean
                  serviceaccount:
                    default: default
                    type: string
                  stockpileSkipTags:
                    default: []
                    items:
                      type: string
                    type: array
                  stockpileTags:
                    default: ["common", "k8s", "openshift"]
                    items:
                      type: string
                    type: array
                  targeted:
                    default: true
                    type: boolean
                type: object
              cerberus_url:
                type: string
              cleanup:
                type: boolean
              test_user:
                type: string
              clustername:
                type: string
              hostpath:
                type: string
              drop_cache_kernel:
                type: boolean
          status:
            type: object
            properties:
              complete:
                type: boolean
              metadata:
                type: string
              state:
                type: string
              suuid:
                type: string
              uuid:
                type: string
              cerberus:
                type: string
    additionalPrinterColumns:
    - name: Type
      type: string
      description: The type of test to perform
      jsonPath: .spec.workload.name
    - name: State
      type: string
      description: The state of the benchmark
      jsonPath: .status.state
    - name: Metadata State
      type: string
      description: The state of metadata collection
      jsonPath: .status.metadata
    - name: Cerberus
      type: string
      description: If Cerberus is connected or not
      jsonPath: .status.cerberus
    - name: UUID
      type: string
      jsonPath: .status.uuid
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}
