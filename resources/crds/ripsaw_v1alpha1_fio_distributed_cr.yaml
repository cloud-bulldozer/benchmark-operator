apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: ripsaw
spec:
  workload:
    name: "fio_distributed"
    args:
      samples: 1
      servers: 1
      pin: false
      pin_server: "master-0"
      job: seq
      bs: 64k
      iodepth: 4
      runtime: 60
      ramp_time: 5
      filesize: 2g
      log_sample_rate: 1000
      numjobs:
        - 1
      #storageclass: rook-ceph-block
      #storagesize: 5Gi
