[pytest]
addopts = -n 3 --dist=loadscope --junitxml=results.xml --log-cli-level INFO --durations=0 --emoji -v --md results.markdown
timeout_method = thread
markers = 
    backpack: backpack tests
    byowl: bring-your-own-workload tests
    fiod: fiod tests
    fs_drift: fs_drift tests
    hammerdb: hammerdb tests
    iperf3: iperf3 tests
    kube_burner: kubeburner tests
    pgbench: pgbench tests
    scale: scale tests
    servicemesh: servicemesh tests
    smallfile: smallfile tests
    stressng: stressng tests
    sysbench: sysbench tests
    uperf: uperf tests
    vegeta: vegeta tests
    ycsb: ycsb tests