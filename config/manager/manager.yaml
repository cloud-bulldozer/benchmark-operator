apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=ripsaw
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        env:
        - name: ANSIBLE_GATHERING
          value: explicit
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6789
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6789
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: redis-master
        image: k8s.gcr.io/redis:v1
        env:
          - name: MASTER
            value: "true"
        ports:
          - containerPort: 6379
        resources:
          limits:
            cpu: "2.0"
        volumeMounts:
          - mountPath: /redis-master-data
            name: data
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}
        - name: runner
          emptyDir: {}
