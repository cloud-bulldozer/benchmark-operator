apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: fio-bsrange
  namespace: benchmark-operator
spec:
  system_metrics:
    collection: true
    prom_url: https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091
    es_url: ${ES_SERVER}
    prom_token: ${PROMETHEUS_TOKEN}
    metrics_profile: node-metrics.yml
  elasticsearch:
    url: ${ES_SERVER}
    index_name: ripsaw-fio
  metadata:
    collection: false
  cleanup: false
  workload:
    name: "fio_distributed"
    args:
      samples: 1
      servers: 2
      jobs:
        - write
      bsrange:
        - 4KiB-16KiB
      numjobs:
        - 2
      iodepth: 1
      read_runtime: 5
      write_runtime: 5
      read_ramp_time: 1
      write_ramp_time: 1
      filesize: 10MiB
      log_sample_rate: 2000
      log_hist_msec: 3000
      storagesize: 16Mi
      debug: true
#######################################
#  EXPERT AREA - MODIFY WITH CAUTION  #
#######################################
  job_params:
    - jobname_match: write
      params:
        - time_based=1
        - fsync_on_close=1
        - create_on_open=1
        - runtime={{ workload_args.write_runtime }}
        - ramp_time={{ workload_args.write_ramp_time }}
