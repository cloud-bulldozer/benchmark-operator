apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: scale-down
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: localhost
    index_name: openshift-cluster-timings
  metadata:
    collection: false
  workload:
    name: scale_openshift
    args:
      scale: 0
      serviceaccount: scaler
      poll_interval: 2

