apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: sysbench
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: localhost
  metadata:
    collection: true
  workload:
    name: sysbench
    args:
      tests:
      - name: cpu
        parameters:
          cpu-max-prime: 200
