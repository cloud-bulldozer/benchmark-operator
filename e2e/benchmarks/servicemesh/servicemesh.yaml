apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: servicemesh
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: localhost
  metadata:
    collection: false
  workload:
    name: servicemesh
    args:
      deployments: 2
      pods_per_deployment: 1
      workload_cpu: 1
      hyperfoil_threads: 1
      test_name: closedmodel
      closedmodel:
        steadystate_duration: 10s
