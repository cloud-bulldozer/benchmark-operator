apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: flent-benchmark
  namespace: my-ripsaw
spec:
  clustername: myk8scluster
  workload:
    # cleanup: true
    name: flent
    args:
      serviceip: true
      hostnetwork: false
      multus:
        enabled: false
      pin: false
      pair: 1
      test_types:
        - tcp_download
      runtime: 2
