apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: "marquez.perf.lab.eng.rdu2.redhat.com"
    port: 9200
  metadata_collection: true
  workload:
    name: smallfile
    args:
      clients: 1
      operation: ["create", "read", "append", "delete"]
      threads: 1
      file_size: 64
      files: 100
