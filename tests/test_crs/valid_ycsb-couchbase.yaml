apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-bench
  namespace: ripsaw
spec:
  cleanup: false
  infrastructure:
    name: couchbase
    args:
      servers:
        size: 1
      storage:
        use_persistent_storage: False
  workload:
    name: ycsb
    args:
      # To disable ycsb, set workers to 0
      # ycsb must be loaded after the infra it depends on
      workers: 1
      infra: couchbase
      driver: couchbase2
      workload: workloada
