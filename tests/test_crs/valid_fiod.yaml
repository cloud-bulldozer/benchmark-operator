apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: my-ripsaw
spec:
  cleanup: false
  workload:
    name: "fio_distributed"
    args:
      pin: false
      samples: 2
      servers: 2
      pin_server: "master-0"
      jobs:
        - read
        - write
      bs:
        - 64k
      numjobs:
        - 1
      iodepth: 4
      runtime: 3
      ramp_time: 1
      filesize: 1g
      log_sample_rate: 1000
