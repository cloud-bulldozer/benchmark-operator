apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: log-generator
  namespace: my-ripsaw
spec:
  elasticsearch:
    url: ES_SERVER
    index_name: log-generator
  workload:
    name: log_generator
    args:
      pod_count:
        - 1
        - 2
      size:
        - 256
        - 512
      messages_per_second:
        - 1
        - 2
      duration: 1
      es_url: ES_SERVER
      timeout: 600
