apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: pgbench-benchmark
  namespace: ripsaw
spec:
  workload:
    name: "pgbench"
    args:
      timeout: 5
      clients:
        - 1
      threads: 1
      transactions: 10
      cmd_flags: ''
      init_cmd_flags: ''
      scaling_factor: 1
      samples: 1
      databases:
        - host:
          user: ci
          password: ci
          db_name: cidb
