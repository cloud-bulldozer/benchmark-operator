apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: ripsaw
spec:
  elasticsearch:
    server: elk-b09-h30-r720xd.rdu.openstack.engineering.redhat.com
    port: 9200
    index: test
  user: rht_perf_ci
  store_results: true
  results:
    path: /opt/result-data/
  workload:
    name: uperf
    args:
      hostnetwork: false
      pin: false
      pin_server: "node-0"
      pin_client: "node-1"
      rerun: 2
      pair: 1
      test_types:
        - stream
        - rr
      protos:
        - tcp
        - udp
      sizes:
        - 16384
        - 512
      runtime: 10
