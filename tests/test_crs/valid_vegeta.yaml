---
apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: vegeta-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: ES_SERVER
    port: ES_PORT
    index_name: ripsaw-vegeta
  metadata:
    collection: true
    stockpileTags: ["common", "k8s", "openshift"]
  workload:
    name: vegeta
    args:
      clients: 2
      targets:
        - name: 2w-ka
          urls:
            - GET https://1.1.1.1
            - GET http://1.1.1.1
          samples: 1
          workers: 2
          duration: 5
          keepalive: true
        - name: 2w-noka
          urls:
            - GET https://1.1.1.1
          workers: 2
          duration: 5
