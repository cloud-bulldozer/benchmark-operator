apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: "marquez.perf.lab.eng.rdu2.redhat.com"
    port: 9200
  metadata_collection: true
  workload:
    name: fs-drift
    args:
      worker_pods: 1
      threads: 5
      max_file_size_kb: 4
      max_files: 1000
      duration: 5
