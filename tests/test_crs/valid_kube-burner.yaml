---
apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: kube-burner-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: ES_SERVER
    port: ES_PORT
  metadata:
    collection: true
  prometheus:
    server: ES_SERVER
    prom_token: PROMETHEUS_TOKEN
    default_index: ripsaw-kube-burner
    prom_url: https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091
  workload:
    name: kube-burner
    args:
      workload: WORKLOAD
      job_iterations: 1
      pin_server: ""
      wait_when_finished: true
      image: quay.io/cloud-bulldozer/kube-burner:latest
      qps: 25
      burst: 50
      log_level: info
