apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: scale
  namespace: my-ripsaw
spec:
  elasticsearch:
    url: ES_SERVER
    index_name: openshift-cluster-timings
  workload:
    name: scale_openshift
    args:
      scale: 0
      serviceaccount: scaler
      poll_interval: 2
      debug: true
