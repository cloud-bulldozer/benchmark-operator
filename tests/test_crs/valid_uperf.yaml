apiVersion: benchmark.example.com/v1alpha1
kind: Benchmark
metadata:
  name: test-uperf
  namespace: ripsaw
spec:
  cleanup: false
  workload:
    name: uperf
    args:
      # To disable uperf, set pairs to 0
      pair: 1
      proto: tcp
      test_type: stream
      nthr: 2
      size: 16384
      runtime: 10
