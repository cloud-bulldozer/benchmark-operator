apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: ripsaw
spec:
  cleanup: false
  workload:
    name: uperf
    args:
      hostnetwork: false
      pin: false
      pin_server: "node-0"
      pin_client: "node-1"
      samples: 2
      pair: 1
      test_types:
        - stream
        - rr
      protos:
        - tcp
        - udp
      sizes:
        - 16384
        - 512
      runtime: 10
