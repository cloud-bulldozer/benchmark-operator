apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: "marquez.perf.lab.eng.rdu2.redhat.com"
    port: 9200
  metadata:
    collection: true
  workload:
    name: sysbench
    args:
      enabled: true
      tests:
      - name: cpu
        parameters:
          cpu-max-prime: 200
