---
apiVersion: v1
kind: Namespace
metadata:
  name: sql-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment
  namespace: sql-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
        type: mssql-database-server
    spec:
      #nodeSelector:
      #  kubernetes.io/hostname: "node1"
      terminationGracePeriodSeconds: 10
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/rhel/server:2019-latest
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 1433
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 4
            memory: 16Gi
        env:
          - name: MSSQL_PID
            value: "Enterprise"
          - name: ACCEPT_EULA
            value: "Y"
          - name: MSSQL_SA_PASSWORD
            value: "s3curePasswordString"
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-deployment
  namespace: sql-server
spec:
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
