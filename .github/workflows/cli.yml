 
name: CLI Unit Tests
on:
  push:
    paths:
      - 'cli/**'
      - 'workflows/cli.yml'
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: cli

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pyver: [8, 9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.${{ matrix.pyver }}
      - name: Install tox
        run: pip install tox
      - name: Install Kind Cluster
        run: |
          kind create cluster --name=pytest-kind --kubeconfig ./kubeconfig
      - name: Run Tox
        run: | 
          tox -e py3${{ matrix.pyver }}-unit -- --kind-bin=/usr/local/bin/kind --kubeconfig ./kubeconfig --keep-cluster
          ls -la
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-py3${{ matrix.pyver }}
          path: cli/.coverage.py3${{ matrix.pyver }}-unit
  coverage_report:
    needs: unit_tests
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v2
      - name: Unpack artifact
        run: find . -name ".coverage*" -exec mv {} . \;
      - name: Create coverage report
        run: tox -e coverage
      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          files: coverage.xml