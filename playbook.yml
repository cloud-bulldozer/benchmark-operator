- hosts: localhost
  gather_facts: no
  tasks:
  - include_role:
      name: "uperf-bench"
    when: uperf is defined and uperf.pair > 0
  - include_role:
      name: "fio-bench"
    when: fio is defined and fio.clients > 0
  - include_role:
      name: sysbench
    when: sysbench is defined and sysbench.enabled is defined and sysbench.enabled
