- hosts: localhost
  gather_facts: no
  tasks:
  - include_role:
      name: "uperf-bench"
    when: uperf.pair is defined and uperf.pair > 0
  - import_role:
      name: "couchbase-infra"
    when: couchbase.servers.size is defined and couchbase.servers.size > 0
  - import_role:
      name: "fio-bench"
    when: fio.clients is defined and fio.clients > 0
