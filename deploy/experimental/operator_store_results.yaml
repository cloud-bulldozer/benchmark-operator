apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-operator
  namespace: ripsaw
spec:
  replicas: 1
  selector:
    matchLabels:
      name: benchmark-operator
  template:
    metadata:
      labels:
        name: benchmark-operator
    spec:
      serviceAccountName: benchmark-operator
      containers:
        - name: benchmark-operator
          # Replace this with the built image name
          image: quay.io/benchmark-operator/benchmark-operator:master
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/opt/result-data/"
              name: result-data
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "benchmark-operator"
        - name: redis-master
          image: k8s.gcr.io/redis:v1
          env:
            - name: MASTER
              value: "true"
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "0.1"
          volumeMounts:
            - mountPath: /redis-master-data
              name: data
      volumes:
        - name: data
          emptyDir: {}
        - name: result-data
          persistentVolumeClaim:
            claimName: result-volume
